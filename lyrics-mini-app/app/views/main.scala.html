@(title: String)(content: Html)

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>@title</title>

        @* Favicon *@
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">

        @* Bootstrap *@
        <link rel="stylesheet" href="@routes.Assets.versioned("bootstrap/css/bootstrap.css")">
        <script defer src="@routes.Assets.versioned("javascripts/jquery-2.1.4.min.js")"></script>
        <script defer src="@routes.Assets.versioned("bootstrap/js/bootstrap.js")"></script>

        @* Default Play Stuff *@
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">

        <script src="@routes.Assets.versioned("javascripts/hello.js")" type="text/javascript"></script>
    </head>
    <body>
        @_navbar()

        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-12 col-lg-offset-2 col-lg-8">@content</div>
            </div>
        </div>
    </body>
</html>
