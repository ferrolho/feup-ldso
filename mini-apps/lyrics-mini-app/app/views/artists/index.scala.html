@(artist: Form[CreateArtistForm])(implicit messages: Messages)

@import helper._

@app("Best Lyrics") {
    <script defer src='@routes.Assets.versioned("javascripts/artists/index.js")'></script>

    <h2>Artists</h2>

    <hr>

    <ul id="artists"></ul>

    @form(routes.ArtistController.addArtist()) {
        @inputText(artist("name"))

        <div class="buttons">
            <input type="submit" value="Add Artist"/>
        </div>
    }
}
