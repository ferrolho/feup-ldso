@(posts: Seq[Post])

@main("Blog Mini App") {
    <div>
    @if(posts.isEmpty) {
        <h3>Posts empty</h3>
    } else {
        <div>
            <div>
                <ul>
                @for(index: Int <- 0 until posts.length) {
                    <li class="post-container">
                        <div class="container post text-center">
                            <div class="row">
                                <div class="col-xs-12">
                                    <p class="post-subject">@posts(index).subject</p>

                                </div>

                                <div class="row">
                                    <div class="col-xs-6">
                                        <p> 50 <i class="glyphicon glyphicon-thumbs-up"></i></p>
                                    </div>

                                    <div class="col-xs-6">
                                        <p> 40 comments</p>
                                    </div>
                                </div>
                            </div>


                            <div class="row">
                                <div class="col-xs-4">
                                    <p><a href="#">user</a></p>
                                </div>

                                <div class="col-xs-4">
                                    <p></p>
                                </div>

                                <div class="col-xs-4">
                                    <p>date</p>
                                </div>
                            </div>
                        </div>
                    </li>
                }
                </ul>
            </div>
        </div>
    }
    </div>
}
