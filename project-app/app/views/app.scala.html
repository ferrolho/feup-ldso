@(title: String, user: Option[models.User] = None)(content: Html)(implicit messages: Messages)

<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>@title</title>

        @* Favicon *@
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">

        @* Twitter Bootstrap *@
        <link rel="stylesheet" href="@routes.Assets.versioned("bootstrap/css/bootstrap.css")">
        <script defer src="@routes.Assets.versioned("javascripts/jquery-2.1.4.min.js")"></script>
        <script defer src="@routes.Assets.versioned("bootstrap/js/bootstrap.js")"></script>

        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">

        <script src="@routes.Assets.versioned("javascripts/hello.js")" type="text/javascript"></script>
    </head>
    <body>
        @_navbar(user)

        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-12 col-lg-offset-1 col-lg-10">@content</div>
            </div>
        </div>
    </body>
</html>
